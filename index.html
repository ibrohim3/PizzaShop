<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <title>PizzaShop - The Fastest Pizza Delivery</title>
    <meta
      name="description"
      content="PizzaShop - Enjoy the fastest pizza delivery with fresh, hot and delicious pizzas at your doorstep. Order now and taste happiness!"
    />
    <meta
      name="keywords"
      content="pizza delivery, fast pizza, PizzaShop, order pizza online, best pizza near me, food delivery"
    />
    <meta name="author" content="Qosimov Ibrohim" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="PizzaShop - The Fastest Pizza Delivery"
    />
    <meta
      property="og:description"
      content="Fresh, hot and delicious pizzas delivered fast. Order online now from PizzaShop."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pizzashop.com" />
    <meta property="og:image" content="https://pizzashop.com/preview.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="PizzaShop - The Fastest Pizza Delivery"
    />
    <meta
      name="twitter:description"
      content="Order the best pizza online. Fresh, hot and fast!"
    />
    <meta name="twitter:image" content="https://pizzashop.com/preview.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://pizzashop.com" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (Schema.org JSON-LD for Local Business) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "PizzaShop",
        "image": "https://pizzashop.com/preview.jpg",
        "url": "https://pizzashop.com",
        "telephone": "+998900000000",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Main Street 123",
          "addressLocality": "Namangan",
          "addressCountry": "UZ"
        },
        "servesCuisine": "Pizza",
        "priceRange": "$$"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
